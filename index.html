<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }
        }

        .heart-float {
            position: fixed;
            font-size: 30px;
            animation: float-up 4s ease-in infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .image-preview {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #e74c3c;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            transition: all 0.5s ease;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview.empty {
            background: linear-gradient(135deg, #ffeaa7 0%, #fd79a8 100%);
            color: #fff;
            font-size: 3em;
        }

        .image-preview.crying {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .question {
            font-size: 1.8em;
            color: #2c3e50;
            margin: 30px 0;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .question {
                font-size: 1.4em;
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
        }

        @media (max-width: 600px) {
            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        .btn-yes {
            background: #2ecc71;
            color: white;
        }

        .btn-yes:hover {
            background: #27ae60;
            transform: scale(1.1);
        }

        .btn-no {
            background: #95a5a6;
            color: white;
            transition: all 0.2s;
        }

        .response {
            margin-top: 30px;
            font-size: 1.5em;
            color: #2c3e50;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .reset-btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíù Valentine's Day üíù</h1>
        
        <div class="image-preview" id="mainImagePreview">
            <span>üíï</span>
        </div>

        <p class="question">Will you be my Valentine? üåπ</p>
        
        <div class="buttons" id="buttonContainer">
            <button class="btn btn-yes" onclick="sayYes()">Yes! üíñ</button>
            <button class="btn btn-no" id="noBtn" onclick="sayNo()">No</button>
        </div>
        
        <div class="response" id="response"></div>
    </div>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üìù HOW TO ADD YOUR OWN PICTURES:
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // 
        // OPTION 1: Use image URLs (easiest)
        // Just paste the URL of any image from the internet
        // 
        // OPTION 2: Use local images
        // 1. Put your image in the same folder as this HTML file
        // 2. Reference it like: "my-photo.jpg"
        // 
        // OPTION 3: Use base64 (works offline)
        // 1. Go to: https://www.base64-image.de/
        // 2. Upload your image
        // 3. Copy the base64 code
        // 4. Paste it in the array below
        //
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // ADD YOUR PICTURES HERE! üëá
        // Replace these URLs with your own images
        const myPictures = [
            "https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=400",  // Example: cute cat
            "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=400",  // Example: another cat
            // Add more images here, separated by commas:
            // "your-image-url-here.jpg",
            // "another-image.png",
        ];

        // This is the crying cat image that shows when they click "No"
        const cryingCatImage = "https://images.unsplash.com/photo-1529778873920-4da4926a72c2?w=400";

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // You can stop editing here! Everything below handles the magic ‚ú®
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        let currentImageIndex = 0;
        let noClickCount = 0;

        // Display the first image when page loads
        window.onload = function() {
            if (myPictures.length > 0) {
                showImage(myPictures[currentImageIndex]);
            }
        };

        function showImage(imageUrl) {
            const preview = document.getElementById('mainImagePreview');
            preview.innerHTML = `<img src="${imageUrl}" alt="Valentine">`;
        }

        function showCryingCat() {
            const preview = document.getElementById('mainImagePreview');
            preview.classList.add('crying');
            preview.innerHTML = `<img src="${cryingCatImage}" alt="Crying cat">`;
            
            // Remove shake animation after it plays
            setTimeout(() => {
                preview.classList.remove('crying');
            }, 500);
        }

        function sayYes() {
            const response = document.getElementById('response');
            const buttonContainer = document.getElementById('buttonContainer');
            
            response.innerHTML = `
                <div class="emoji">üéâ</div>
                <p>Yay! You made me the happiest! üíï</p>
                <p style="font-size: 0.8em; margin-top: 20px;">Happy Valentine's Day! üåπ</p>
                <button class="reset-btn" onclick="resetPage()">Ask Again üíù</button>
            `;
            response.style.display = 'block';
            buttonContainer.style.display = 'none';
            
            createConfetti();
            createFloatingHearts();
        }

        function sayNo() {
            const noBtn = document.getElementById('noBtn');
            noClickCount++;
            
            // Show crying cat
            showCryingCat();
            
            const messages = [
                "Are you sure? ü•∫",
                "Please? üôè",
                "Pretty please? üíù",
                "I'll be sad... üò¢",
                "Just one chance? üåπ"
            ];
            
            if (noClickCount < messages.length) {
                noBtn.textContent = messages[noClickCount];
                
                // Make the button smaller and move it
                const currentSize = 1 - (noClickCount * 0.15);
                noBtn.style.transform = `scale(${currentSize})`;
                noBtn.style.position = 'relative';
                noBtn.style.left = `${Math.random() * 40 - 20}px`;
                noBtn.style.top = `${Math.random() * 40 - 20}px`;
            } else {
                // No button disappears, only Yes remains
                noBtn.style.display = 'none';
            }
        }

        function resetPage() {
            // Reset all variables
            noClickCount = 0;
            
            // Reset the response section
            const response = document.getElementById('response');
            response.style.display = 'none';
            response.innerHTML = '';
            
            // Reset and show the button container
            const buttonContainer = document.getElementById('buttonContainer');
            buttonContainer.style.display = 'flex';
            
            // Reset the No button
            const noBtn = document.getElementById('noBtn');
            noBtn.textContent = 'No';
            noBtn.style.display = 'block';
            noBtn.style.transform = 'scale(1)';
            noBtn.style.position = 'static';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
            
            // Reset the image back to the first picture
            if (myPictures.length > 0) {
                showImage(myPictures[currentImageIndex]);
            } else {
                const preview = document.getElementById('mainImagePreview');
                preview.innerHTML = '<span>üíï</span>';
            }
            
            // Remove any floating hearts intervals
            location.reload(); // This ensures everything is completely fresh
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }

        // Create some initial floating hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHearts, i * 1000);
        }
    </script>
</body>
</html>
